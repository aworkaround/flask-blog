<!DOCTYPE HTML>
<html>

<head>
  <title>Verti by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body class="is-preload homepage">
  <div id="page-wrapper">

    <!-- Header -->
    <div id="header-wrapper">
      <header id="header" class="container">

        <!-- Logo -->
        <div id="logo">
          <h1><a href="{{ url_for('home') }}">Flio</a></h1>
          <span>a Blogging Website</span>
        </div>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li class="current"><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="/blogs">Blogs</a></li>
            <li><a href="/profile">Profile</a></li>
          </ul>
        </nav>

      </header>
    </div>
    {% block main %}
    {% endblock %}
    <!-- Footer -->
    <div id="footer-wrapper">
      <footer id="footer" class="container">
        <div class="row">
          <div class="col-12">
            <div id="copyright">
              <ul class="menu">
                <li>&copy; FLIO.IN - All rights reserved</li>
                <li>Developed by <a href="https://github.com/aworkaround/flask-blog">Aworkaround</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

  </div>

  <!-- Scripts -->

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dropotron.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/util.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
